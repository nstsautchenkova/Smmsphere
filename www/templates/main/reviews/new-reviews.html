<form class="form" data-form="new-reviews">
    <div class="new-reviews grid col-2 gap-40 col-lg-1">
        <div class="new-reviews__item">
            <div class="form-group form-group--outline">
                <label>Ваша оценка</label>
                @@include('rate/_rate.html')
            </div>
            <div class="form-group form-group--outline">
                <label>Ваше имя</label>
                <input class="form-control form-control--gray" type="text" placeholder="Введите имя">
            </div>
        </div>
        <div class="new-reviews__item">
            <div class="form-group form-group--outline">
                <label>Введите свое сообщение *</label>
                <div class="group-validation">
                    <textarea class="form-control form-required"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="flex jcfe">
        <button type="button" class="btn form-btn form-submit">Отправить</button>
    </div>
</form>
