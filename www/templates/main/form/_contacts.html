<form class="form" data-form="form-contacts">
    <div class="form-row">
        <div class="form-group">
            <label>Имя</label>
            <div class="group-validation">
                <input type="text" placeholder="Ваше имя" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
        <div class="form-group">
            <label>Фамилия</label>
            <div class="group-validation">
                <input type="text" placeholder="Ваша фамилия" class="form-control form-required">
                <div class="validation">Поле обязательно для заполнения</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label>Сообщение</label>
        <div class="group-validation">
            <textarea placeholder="Ваше сообщение*" class="form-control form-required"></textarea>
            <div class="validation">Поле обязательно для заполнения</div>
        </div>
    </div>

    <div class="flex jcfe">
        <button type="button" class="btn form-submit" data-toggle="modal" data-animation="bounce"
        data-target=".modal-send">Отправить сообщение</button>
    </div>
</form>
